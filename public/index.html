<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Online Timer App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img class="logo" src="favicon.ico">
        </div>
        <span class="title">Online Timer App</span>
      </header>
      <div class="app">
        <div class="pomodoro">
          <span class="label">Session</span>
          <div class="countdown">
            <span class="time">00:00</span>
            <span class="fa fa-play"></span>
            <span class="fa fa-pause"></span>
            <span class="fa fa-stop"></span>
          </div>
          <div class="time-entry">
            <label>Session</label>
            <input id="work-min" type="number" value="00" min="0" max="59">
            <span class="separator">:</span>
            <input id="work-sec" type="number" value="05"  min="0" max="59">
          </div>
          <div class="break-entry">
            <label>Break</label>
            <input id="break-min" type="number" value="00" min="0" max="59">
            <span class="separator">:</span>
            <input id="break-sec" type="number" value="03"  min="0" max="59">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
