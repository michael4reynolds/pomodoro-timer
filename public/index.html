<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Online Timer App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img class="logo" src="favicon.ico">
        </div>
        <span class="title">Online Timer App</span>
      </header>
      <div class="app">
        <div class="pomodoro">
          <span class="label">Session</span>
          <div class="countdown">
            <span>24:29</span>
            <span>&#9658;</span>
            <span>&#9632;</span>
          </div>
          <div class="time-entry">
            <input type="number" value="24" min="0" max="59">
            <input type="number" value="39"  min="0" max="59">
          </div>
          <div class="break-entry">
            <input type="number" value="24" min="0" max="59">
            <input type="number" value="39"  min="0" max="59">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
