        </div>
        <span class="title">Online Timer App</span>
      </header>
      <div class="app">
        <div class="pomodoro">
          <span class="label">Session</span>
          <div class="countdown">
            <span class="time in-session">00:00</span>
            <span class="fa fa-play"></span>
            <span class="fa fa-forward"></span>
            <span class="fa fa-pause"></span>
            <span class="fa fa-stop"></span>
          </div>
          <div class="time-entry">
            <label>Session</label>
            <input id="work-min" type="number" value="25" min="0" max="59">
            <span class="separator">:</span>
            <input id="work-sec" type="number" value="00"  min="0" max="59">
          </div>
          <div class="break-entry">
            <label>Break</label>
            <input id="break-min" type="number" value="05" min="0" max="59">
            <span class="separator">:</span>
            <input id="break-sec" type="number" value="00"  min="0" max="59">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
