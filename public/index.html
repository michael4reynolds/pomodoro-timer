<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Online Timer App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img class="logo" src="favicon.ico">
        </div>
        <span class="title">Online Timer App</span>
      </header>
      <div class="app">
        <div class="pomodoro">
          <div class="label">
            Task Name
          </div>
          <div class="time">
            <span class="decrease-work">-</span>
            <span class="work">25:00</span>
            <span class="increase-work">+</span>
            <span class="decrease-break">-</span>
            <span class="relax">5:00</span>
            <span class="increase-break">+</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
